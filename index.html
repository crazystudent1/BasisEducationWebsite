    <style>

        :root {

            --card-border: rgba(255, 255, 255, 0.2);
            --text-light: #ffffff;

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }

        body {

            color: var(--text-light);
            min-height: 100vh;

            overflow-x: hidden;
            position: relative;
            user-select: none;

        /* –§–æ–Ω */
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .shape { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.05); animation: float 20s infinite linear; }
        .shape:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 10%; animation-duration: 25s; }
        .shape:nth-child(2) { width: 300px; height: 300px; top: 60%; left: 80%; animation-duration: 35s; }
        
        @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-50px) rotate(180deg); } 100% { transform: translateY(0) rotate(360deg); } }

        #app-container { max-width: 1200px; margin: 0 auto; width: 100%; position: relative; z-index: 2; transition: filter 0.3s; }
        /* –ö–ª–∞—Å –¥–ª—è —Ä–æ–∑–º–∏—Ç—Ç—è —Ñ–æ–Ω—É –ø—Ä–∏ –≤—Ö–æ–¥—ñ */
        .blur-content { filter: blur(10px); pointer-events: none; }

        /* UI –ï–ª–µ–º–µ–Ω—Ç–∏ */
        .glass-card {
            background: var(--card-bg); border: 2px solid var(--card-border);
            border-radius: 25px; padding: 25px; backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); margin-bottom: 20px;

        .glass-button {

            transition: 0.2s; display: flex; align-items: center; gap: 8px;

        .glass-button:hover { background: rgba(255, 255, 255, 0.25); transform: translateY(-2px); }
        .glass-button:active { transform: translateY(0); }
        .glass-button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Input –ø–æ–ª—è (–¥–ª—è —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó) */
        .glass-input {
            width: 100%; background: rgba(0,0,0,0.2); border: 2px solid var(--card-border);
            padding: 15px; border-radius: 15px; color: white; font-size: 1.1rem;
            margin-bottom: 15px; outline: none; transition: 0.3s;
        }
        .glass-input:focus { background: rgba(0,0,0,0.4); border-color: #ffd700; }
        .glass-input::placeholder { color: rgba(255,255,255,0.5); }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 10px; }
        .hearts-display { font-size: 1.5rem; background: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 20px; letter-spacing: 3px; }

        /* –ü—Ä–æ—Ñ—ñ–ª—å */
        .profile-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 25px; }
        @media (max-width: 768px) { .profile-grid { grid-template-columns: 1fr; } }

        .stat-bar { padding: 15px; border-radius: 15px; margin-bottom: 15px; font-weight: 700; display: flex; justify-content: space-between; box-shadow: inset 0 -3px 0 rgba(0,0,0,0.1); }
        .avatar-img {

            display: flex; align-items: center; justify-content: center;
            font-size: 4rem; margin-bottom: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .avatar-img.premium { background: linear-gradient(45deg, #ff00cc, #333399); box-shadow: 0 0 20px #ff00cc; border-color: white;}

        .history-item {

            padding: 12px 20px; border-radius: 15px; font-size: 0.95rem;
            background: rgba(0,0,0,0.2); margin-bottom: 10px;
        }
        .history-item.correct { border-left: 5px solid var(--correct); background: rgba(46, 204, 113, 0.2); }
        .history-item.wrong { border-left: 5px solid var(--wrong); background: rgba(231, 76, 60, 0.2); }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .shop-item { 
            text-align: center; cursor: pointer; min-height: 180px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.2s;
        }

        /* –ö–≤—ñ–∑ */
        .quiz-container { max-width: 600px; margin: 0 auto; text-align: center; }
        .option-btn {

        }
        .option-btn:active { transform: translateY(4px); box-shadow: none; }
        .option-btn.correct { background: #2ecc71 !important; color: white !important; box-shadow: 0 4px 0 #27ae60 !important; }
        .option-btn.wrong { background: #e74c3c !important; color: white !important; box-shadow: 0 4px 0 #c0392b !important; }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
        @keyframes pop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .anim-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ */
        .modal-overlay {

        /* –ï–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó */

<body>

    <audio id="sound-correct" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>

    <script>
        /* --- 1. –î–ê–ù–Ü --- */
        const quizData = {
            math: { title: "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", color: "var(--color-math)", icon: "‚ûó", theory: "–ú–Ω–æ–∂–µ–Ω–Ω—è - —Ü–µ –¥–æ–¥–∞–≤–∞–Ω–Ω—è.", questions: [{ q: "5 + 5?", a: ["10", "15", "20"], correct: 0, explain: "5 + 5 = 10" }, { q: "2 * 3?", a: ["5", "6", "8"], correct: 1, explain: "2 + 2 + 2 = 6" }] },
            ukr: { title: "–£–∫—Ä. –ú–æ–≤–∞", color: "var(--color-ukr)", icon: "üìö", theory: "–Ü–º–µ–Ω–Ω–∏–∫ - –•—Ç–æ? –©–æ?", questions: [{ q: "–•—Ç–æ?", a: ["–°—Ç—ñ–ª", "–ö—ñ—Ç", "–°–æ–Ω—Ü–µ"], correct: 1, explain: "–ö—ñ—Ç - –∂–∏–≤–∏–π" }, { q: "–ê–Ω—Ç–æ–Ω—ñ–º –¥–æ –ë—ñ–ª–∏–π?", a: ["–°—ñ—Ä–∏–π", "–ß–æ—Ä–Ω–∏–π", "–°–≤—ñ—Ç–ª–∏–π"], correct: 1, explain: "–ß–æ—Ä–Ω–∏–π - –ø—Ä–æ—Ç–∏–ª–µ–∂–Ω–µ" }] },
            eng: { title: "English", color: "var(--color-eng)", icon: "üá¨üáß", theory: "Red - —á–µ—Ä–≤–æ–Ω–∏–π.", questions: [{ q: "Dog?", a: ["–ö—ñ—Ç", "–ü–µ—Å", "–ú–∏—à–∞"], correct: 1, explain: "Dog is Dog" }, { q: "Red?", a: ["–°–∏–Ω—ñ–π", "–ñ–æ–≤—Ç–∏–π", "–ß–µ—Ä–≤–æ–Ω–∏–π"], correct: 2, explain: "Red is Red" }] },
            geo: { title: "–ì–µ–æ–≥—Ä–∞—Ñ—ñ—è", color: "var(--color-geo)", icon: "üåç", theory: "–ó–µ–º–ª—è –∫—Ä—É–≥–ª–∞.", questions: [{ q: "–°—Ç–æ–ª–∏—Ü—è?", a: ["–õ—å–≤—ñ–≤", "–ö–∏—ó–≤", "–û–¥–µ—Å–∞"], correct: 1, explain: "–ö–∏—ó–≤ - —Å—Ç–æ–ª–∏—Ü—è" }] },
            it: { title: "IT", color: "var(--color-it)", icon: "üíª", theory: "–ü–ö - —Ü–µ –º–∞—à–∏–Ω–∞.", questions: [{ q: "–í–≤—ñ–¥?", a: ["–ú–∏—à–∫–∞", "–ö–ª–∞–≤—ñ–∞—Ç—É—Ä–∞"], correct: 1, explain: "–ö–ª–∞–≤—ñ–∞—Ç—É—Ä–∞ –º–∞—î –ª—ñ—Ç–µ—Ä–∏" }] },
            nature: { title: "–ü—Ä–∏—Ä–æ–¥–∞", color: "var(--color-nature)", icon: "üåø", theory: "–ö–∏—Å–µ–Ω—å –≤—ñ–¥ –¥–µ—Ä–µ–≤.", questions: [{ q: "–°–ø–ª—è—á–∫–∞?", a: ["–ó–∞—î—Ü—å", "–í–µ–¥–º—ñ–¥—å"], correct: 1, explain: "–í–µ–¥–º—ñ–¥—å —Å–ø–∏—Ç—å" }] },
            logic: { title: "–õ–æ–≥—ñ–∫–∞", color: "var(--color-logic)", icon: "üß©", theory: "–î—É–º–∞–π.", questions: [{ q: "–ó–∞–π–≤–µ?", a: ["–Ø–±–ª—É–∫–æ", "–ú'—è—á", "–ì—Ä—É—à–∞"], correct: 1, explain: "–ú'—è—á –Ω–µ —ó–¥—è—Ç—å" }] }
        };

        let userStats = {
            name: "–ì—ñ—Å—Ç—å", // –î–æ–¥–∞–ª–∏ —ñ–º'—è
            coins: 100, level: 1, hearts: 5, maxHearts: 5, inventory: [], history: [] 
        };

        let currentQuizState = { categoryKey: null, qIndex: 0 };
        const app = document.getElementById('app');

        /* --- –§–£–ù–ö–¶–Ü–á –ê–í–¢–û–†–ò–ó–ê–¶–Ü–á (–ù–û–í–ï) --- */
        function registerUser() {
            const input = document.getElementById('username-input');
            const name = input.value.trim();
            
            if(name.length < 2) {
                alert("–í–≤–µ–¥–∏ —Ö–æ—á–∞ –± 2 –ª—ñ—Ç–µ—Ä–∏!");
                return;
            }

            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —ñ–º'—è
            userStats.name = name;
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('nav-username').textContent = name;
            
            // –•–æ–≤–∞—î–º–æ –≤—ñ–∫–Ω–æ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('app-container').classList.remove('blur-content');
            
            playSound('correct');
        }

        /* --- –°–¢–ê–ù–î–ê–†–¢–ù–Ü –§–£–ù–ö–¶–Ü–á --- */
        function playSound(type) {
            const s = document.getElementById(`sound-${type}`);
            if(s) { s.currentTime=0; s.volume=0.3; s.play().catch(()=>{}); }
        }

        function updateHeader() {
            let h = ""; for(let i=0; i<userStats.maxHearts; i++) h += i < userStats.hearts ? "‚ù§Ô∏è" : "üñ§";
            document.getElementById('hearts-display').textContent = h;
            document.getElementById('user-coins-display').textContent = `üí∞ ${userStats.coins}`;
        }

        function showHome() {
            updateHeader();
            app.innerHTML = `
                <div class="glass-card anim-pop" style="text-align: center;">
                    <h1>üöÄ –ü—Ä–∏–≤—ñ—Ç, ${userStats.name}!</h1>
                    <p style="color: var(--text-muted)">–û–±–∏—Ä–∞–π –ø—Ä–µ–¥–º–µ—Ç —Ç–∞ –ø–æ—á–∏–Ω–∞–π –≥—Ä—É!</p>
                </div>
                <div class="shop-grid"> 
                    ${Object.keys(quizData).map(key => `
                        <div class="glass-card shop-item" onclick="initQuiz('${key}')" style="border-bottom: 5px solid ${quizData[key].color}">
                            <div style="font-size: 3.5rem; margin-bottom: 10px;">${quizData[key].icon}</div>
                            <h3 style="color: ${quizData[key].color}">${quizData[key].title}</h3>
                        </div>`).join('')}
                </div>`;
        }

        function showShop() {
            updateHeader();
            app.innerHTML = `
                <div class="glass-card anim-pop" style="text-align: center;">
                    <h2 style="color: #ffd700;">üõí –ú–∞–≥–∞–∑–∏–Ω</h2>
                    <p>–¢–≤–æ—ó –º–æ–Ω–µ—Ç–∏: ${userStats.coins}</p>
                </div>
                <div class="shop-grid">
                    <div class="glass-card shop-item">
                        <div style="font-size: 3rem;">‚ù§Ô∏è</div>
                        <h3>–ü–æ–≤–Ω–µ –∑–¥–æ—Ä–æ–≤'—è</h3>
                        <div style="color: #ffd700; font-weight:bold; margin:10px;">100 üí∞</div>
                        <button class="glass-button" onclick="buy('heart', 100)">–ö—É–ø–∏—Ç–∏</button>
                    </div>
                    <div class="glass-card shop-item">
                        <div style="font-size: 3rem;">üëæ</div>
                        <h3>–ö—ñ–±–µ—Ä-–ê–≤–∞—Ç–∞—Ä</h3>
                        <div style="color: #ffd700; font-weight:bold; margin:10px;">500 üí∞</div>
                        <button class="glass-button" onclick="buy('skin', 500)" ${userStats.inventory.includes('skin') ? 'disabled' : ''}>
                            ${userStats.inventory.includes('skin') ? '–ö—É–ø–ª–µ–Ω–æ' : '–ö—É–ø–∏—Ç–∏'}
                        </button>
                    </div>
                </div>`;
        }

        function buy(item, price) {
            if(userStats.coins < price) return alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
            if(item === 'heart') { if(userStats.hearts >= 5) return alert("–ñ–∏—Ç—Ç—è –ø–æ–≤–Ω—ñ!"); userStats.hearts = 5; }
            if(item === 'skin') userStats.inventory.push('skin');
            userStats.coins -= price; playSound('correct'); confetti({particleCount: 50, spread: 60, origin: {y: 0.6}}); showShop();
        }

        function showProfile() {
            const hasSkin = userStats.inventory.includes('skin');
            const historyHTML = userStats.history.map(h => `
                <div class="history-item ${h.correct ? 'correct' : 'wrong'}">
                    <span>${h.text}</span><span>${h.correct ? '‚úÖ' : '‚ùå'}</span>
                </div>`).join('');

            app.innerHTML = `
                <div class="profile-grid anim-pop">
                    <div class="left-col">
                        <div class="glass-card">
                            <h3 style="margin-bottom:15px; text-align:center;">üìä –£—Å–ø—ñ—à–Ω—ñ—Å—Ç—å</h3>
                            <div class="stat-bar" style="background: var(--color-math); color: #333;"><span>–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</span><span>78%</span></div>
                            <div class="stat-bar" style="background: var(--color-ukr); color: #fff;"><span>–£–∫—Ä. –ú–æ–≤–∞</span><span>92%</span></div>
                        </div>
                    </div>
                    <div class="right-col">
                        <div class="glass-card" style="text-align: center;">
                            <div style="display:flex; flex-direction:column; align-items:center;">
                                <div class="avatar-img ${hasSkin ? 'premium' : ''}">${hasSkin ? 'üëæ' : 'üòé'}</div>
                                <h2>${userStats.name}</h2>
                                <p style="color:var(--text-muted)">–†—ñ–≤–µ–Ω—å ${userStats.level}</p>
                            </div>
                            <div style="display:flex; justify-content:space-around; background:rgba(0,0,0,0.2); padding:15px; border-radius:15px; margin-top:15px;">
                                <div><strong>${userStats.coins}</strong><br><small>–ú–æ–Ω–µ—Ç</small></div>
                                <div><strong>${userStats.history.length}</strong><br><small>–í—ñ–¥–ø–æ–≤—ñ–¥–µ–π</small></div>
                            </div>
                        </div>
                        <div class="glass-card">
                            <h3 style="margin-bottom:15px;">–Ü—Å—Ç–æ—Ä—ñ—è</h3>
                            <div class="history-list">${historyHTML.length ? historyHTML : '<p style="text-align:center; opacity:0.5">–ü—É—Å—Ç–æ...</p>'}</div>

        }

        function initQuiz(key) {
            if (userStats.hearts <= 0) return alert("üíî –ù–µ–º–∞—î –∂–∏—Ç—Ç—ñ–≤! –ö—É–ø–∏ –≤ –º–∞–≥–∞–∑–∏–Ω—ñ."), showShop();
            currentQuizState.categoryKey = key; currentQuizState.qIndex = 0;
            const cat = quizData[key];
            app.innerHTML += `
                <div class="modal-overlay">
                    <div class="modal-content anim-pop">
                        <h2 style="color:${cat.color}">üìö ${cat.title}</h2>
                        <div style="background:rgba(255,255,255,0.1); padding:15px; border-radius:15px; margin:20px 0; text-align:left;">${cat.theory}</div>
                        <button class="glass-button" style="width:100%; justify-content:center; background:${cat.color};" onclick="startQuiz()">–ü–æ—á–∞—Ç–∏!</button>
                        <button class="glass-button" style="width:100%; justify-content:center; margin-top:10px;" onclick="document.querySelector('.modal-overlay').remove()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>

        }

        function startQuiz() { document.querySelector('.modal-overlay').remove(); renderQuestion(); }

        function renderQuestion() {
            const key = currentQuizState.categoryKey; const idx = currentQuizState.qIndex; const questions = quizData[key].questions;
            if(idx >= questions.length) return finishQuiz();
            const q = questions[idx];
            app.innerHTML = `
                <div class="glass-card quiz-container anim-pop">
                    <h2 style="color:${quizData[key].color}">${quizData[key].title}</h2>
                    <div style="font-size:1.5rem; font-weight:bold; margin:25px 0;">${q.q}</div>
                    <div>${q.a.map((opt, i) => `<button class="option-btn" onclick="handleAnswer(this, ${i})">${opt}</button>`).join('')}</div>
                </div>`;
        }

        window.handleAnswer = function(btn, selectedIdx) {
            const key = currentQuizState.categoryKey; const idx = currentQuizState.qIndex; const q = quizData[key].questions[idx];
            const correctIdx = q.correct;
            document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
            const isCorrect = (selectedIdx === correctIdx);
            userStats.history.unshift({ text: q.q, correct: isCorrect }); if(userStats.history.length > 5) userStats.history.pop();

            if (isCorrect) {
                btn.classList.add('correct'); playSound('correct'); userStats.coins += 10;
                setTimeout(() => { currentQuizState.qIndex++; renderQuestion(); }, 1000);
            } else {
                btn.classList.add('wrong'); document.querySelectorAll('.option-btn')[correctIdx].classList.add('correct');
                playSound('wrong'); userStats.hearts--; updateHeader();
                if (userStats.hearts <= 0) { setTimeout(() => { alert("Game Over!"); showHome(); }, 500); return; }
                setTimeout(() => {
                    const modal = document.createElement('div'); modal.className = 'modal-overlay';
                    modal.innerHTML = `<div class="modal-content anim-pop"><h2 style="color:var(--wrong)">–ü–æ–º–∏–ª–∫–∞!</h2><p>${q.explain}</p><button class="glass-button" onclick="this.closest('.modal-overlay').remove(); currentQuizState.qIndex++; renderQuestion();">–î–∞–ª—ñ</button></div>`;
                    document.body.appendChild(modal);
                }, 800);
            }
        };

        function finishQuiz() {
            playSound('win'); confetti(); userStats.coins += 50; updateHeader();
            app.innerHTML = `<div class="glass-card anim-pop" style="text-align:center; padding:40px;"><div style="font-size:5rem;">üéâ</div><h2>–ú–æ–ª–æ–¥–µ—Ü—å!</h2><p>–£—Ä–æ–∫ –ø—Ä–æ–π–¥–µ–Ω–æ.</p><button class="glass-button" style="width:100%; justify-content:center; margin-top:20px;" onclick="showHome()">–í –º–µ–Ω—é</button></div>`;
        }

        showHome();
    </script>
</body>
</html>
